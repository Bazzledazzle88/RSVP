<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surprise Party RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .invite-img {
      max-width: 100%;
      height: auto;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .rsvp-button {
      background: #ffd700;
      color: black;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .rsvp-button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- Replace invite.jpg with your uploaded image filename -->
  <img src="invite.jpg" class="invite-img">

  <div class="container">
    <h1>You're Invited!</h1>
    <p>Please RSVP using the button below.</p>

    <!-- Replace YOUR_GOOGLE_FORM_LINK with your actual link -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc_52keFDAzOS5LnfD20fpfl_Z706WUo2CqKep-L8g4wsQTHQ/viewform?usp=header" class="rsvp-button" target="_blank">
      RSVP Now
    </a>
  </div>

</body>
</html>
